<!DOCTYPE html>
<html>
  <head>
    <!-- Set Title and meta -->
    <meta charset="UTF-8" />
    <title>CustomRPC | Beta</title>

    <!-- Load Styles and FA CDN -->
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Load Scripts -->
    <script defer src="js/functions.js"></script>
  </head>
  <body>
    
    <div class="mainApp">


      <!-- Header -->
      <div id="header">
        <div class="topBar">
          <div class="titleBar">
            <img src="icons/icon.png">
            <div class="title">CustomRPC | Beta</div>
          </div>

          <div class="titleBarBtns">
            <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize"><i class="fa-solid fa-window-minimize"></i></button>
            <button id="closeBtn" class="topBtn closeBtn" title="Close"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
        <div class="line"></div>
      </div>
      
      <!-- Content -->
    <div class="contentArea">
      <div class="contentPages">
          <div class="container">
            <form>
              <h1>Settings</h1>
              <button id="devBtn" class="btn">Developer Portal</button>
              <div class="inputs_container" id="RPCsettings">

                <input type="text" placeholder="Application Id" id="applicationId" class="txt">

                <input type="text" placeholder="Details" id="details" class="txt">

                <input type="text" placeholder="State" id="state" class="txt">

                <input type="text" placeholder="Large Image Key" id="largeImageKey" class="txt">
                <input type="text" placeholder="Large Image Hover Text" id="largeImageText" class="txt">

                <input type="text" placeholder="Small Image Key" id="smallImageKey" class="txt">
                <input type="text" placeholder="Small Image Hover Text" id="smallImageText" class="txt">

                <label id="btnlabel">Button One</label>
                <label class="checkbox" for="button1Checkbox">
                  <input class="checkbox_input" type="checkbox" id="button1Checkbox">
                  <div class="checkbox_box"></div>
                  Enable Button One
                </label>
                <input type="text" placeholder="label" id="btn1label" class="txt">
                <input type="text" placeholder="url" id="btn1url" class="txt">
                
                <label id="btnlabel" class="btnlabel2 disabled">Button Two</label>
                <label class="checkbox btn2checkbox disabled" for="button2Checkbox">
                  <input class="checkbox_input disabled" type="checkbox" id="button2Checkbox">
                  <div class="checkbox_box"></div>
                  Enable Button Two
                </label>
                <input type="text" placeholder="label" id="btn2label" class="txt disabled">
                <input type="text" placeholder="url" id="btn2url" class="txt disabled">
                
              </div>
              <button class="btn" id="updateBtn">Update</button>
            </form>

            <!-- User Popup -->
            <div class="popupContainer">
              <div class="userPopup">
                <div id="profileBanner"></div>
                <div class="avatarWrapper">
                  <div class="avatar">
                    <img src="assets/userprofile.jfif" id="profilePicture">
                  </div>
                </div>
                <div class="userInfo">
                  <div id="username">maxã‚·</div>
                  <div id="discriminator">#6858</div>
                </div>
  
                <!-- Popup Content -->
                <div class="contentWrapper" id="contentWrapper">
                  <div id="headerText">Playing a game</div>
                  <div id="applicationName">Your applications Name</div>
                  <div id="popUp_details">Developed by</div>
                  <div id="popUp_state">gokimax</div>
                  <div id="popUp_timestamp"><span id="minutes">00</span>:<span id="seconds">00</span> elapsed</div>
                  <button id="button1">Made by gokimax</button>
                  <button id="button2">Join My Discord</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/rpc.js"></script>
</body>

<footer>
    <ul class="socials">
      <li><i class="fa-brands fa-youtube" id="youtube"></i></li>
      <li><i class="fa-brands fa-twitter" id="twitter"></i></li>
      <li><i class="fa-brands fa-github" id="github"></i></li>
      <li><i class="fa-brands fa-discord" id="discord"></i></li>
    </ul>
</footer>

</html>
